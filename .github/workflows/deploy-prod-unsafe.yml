name: deploy-prod-unsafe

on:
    workflow_dispatch:

permissions:
    id-token: write
    contents: read
    packages: read

jobs:
    deploy-prod-unsafe:
        runs-on: ubuntu-latest

        environment: prod

        steps:

            - name: deploy
              run: echo "Deploying to prod (unsafe)"
              env:
                  DEPLOY_ENVIRONMENT: prod
                  DEPLOY_MODE: unsafe
